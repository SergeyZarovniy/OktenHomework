<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title> OktenWeb Project </title>
</head>
<body>

<header class="header">
    <div class="top_bar">
        <div class="top_bar__image"><img src="images/logo%20(2).svg" alt="Header Logo"></div>
        <nav class="nav_menu">
            <div class="nav_menu__item">Why spring?</div>
            <div class="nav_menu__item">Product</div>
            <div class="nav_menu__item">Customers</div>
            <div class="nav_menu__item">Resources</div>
            <div class="nav_menu__item">Plans</div>
        </nav>
        <div class="nav_button">
            <button class="sign">Sign In</button>
            <button class="talk">Talk to Sales</button>
            <button class="start">Start for free</button>
        </div>

    </div>
</header>

<div class="context_container">
    <div class="context_represent">
        <div class="context_represent__content">
            <h2 class="content_tittle">In-context user research that's fast and reliable.</h2>
            <p class="content_text">Ensure user research happens early and often with Sprig's targeted microsurveys, video questions, and more.</p>
            <button class="content_btn__start">Start for Free</button>
            <button class="content_btn__talk">Talk to Sales</button>
        </div>
        <div class="context_represent__image">
            <img src="images/backgroundImage.png" alt="Background Image" class="background_image">
            <img src="images/wrapperImage.png" alt="Over Image" class="relative_image">
        </div>
    </div>
</div>












</body>
</html>
